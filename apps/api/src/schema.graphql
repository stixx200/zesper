type Query {
  users: [User!]!
}

type Mutation {
  createUser(data: CreateUserInput!): AuthPayload!
  #  login(data: LoginUserInput!): AuthPayload!
}

type User {
  id: ID!
  email: String!
}

input CreateUserInput {
  name: String!
  email: String!
  password: String!
}

# input LoginUserInput {
#   email: String!
#   password: String!
# }

type AuthPayload {
  token: String!
  user: User!
}
